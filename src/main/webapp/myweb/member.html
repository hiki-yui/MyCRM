    <script type="text/javascript">
        $(function(){
            allComplete();
            //时间控件
            $(".time").datetimepicker({
                language:  "zh-CN",
                format: "yyyy-mm-dd",//显示格式
                minView: "hour",//设置只显示到月份
                initialDate: new Date(),//初始化当前日期
                autoclose: true,//选中自动关闭
                todayBtn: true, //显示今日按钮
                clearBtn : true,
                pickerPosition: "bottom-left"
            });
            var $deleteB=$("#deleteB");
            $deleteB.unbind("click");//移除事件
            $deleteB.click(function () {
                if(confirm("你确定删除所选的数据吗?o((⊙﹏⊙))o")){
                    var idArray=$(" tbody :checked");
                    var json="{\"id\":[";
                    for (var i=0;i<idArray.length;i++){
                        var id=idArray[i].value;
                        console.log(id);
                        json+="\""+id+"\",";
                        $("#"+id).remove();
                    }
                    json += "]}";
                    json = json.replace(/,]}$/,"]}");
                    var jsonData = JSON.parse(json);
                    $.ajax({url:"memberdelete.do",contentType:"application/json",dataType:"json",type:"get",data:jsonData,success:function (data) {
                        $("#pageSizeB").click();
                        }})
                }
            })
        })
    </script>
