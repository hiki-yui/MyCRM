<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activities</title>
    <link rel="stylesheet" href="../my/css/mycss.css" type="text/css"/>
    <style>

    </style>
    <script src="../JQuery/jquery-3.6.0.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css"/>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../time/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"/>
    <script type="text/javascript" src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../my/js/myjs.js" type="text/javascript"></script>
    <script>
        $(function () {
            floatComplete();
            $(".time").datetimepicker({
                language:  "zh-CN",
                format: "yyyy-mm-dd",//显示格式
                minView: "hour",//设置只显示到月份
                initialDate: new Date(),//初始化当前日期
                autoclose: true,//选中自动关闭
                todayBtn: true, //显示今日按钮
                clearBtn : true,
                pickerPosition: "bottom-left"
            });
            showBase(1,3)
        })
    </script>
</head>
<body>
    <div id="selectBack" class="back">

        <div id="appendW" class="backW"></div>
        <div id="append" class="floatW">
            <div class="top">
                <h3 style="color: #4e4e4ee0;padding-left: 25px;">活动信息<sub>添加</sub></h3>
            </div>

            <div style="position: relative">
                <div class="where">
                    <label class="select-title" for="appendName">活动名称<sup>*</sup></label>
                    <input id="appendName" class="select" type="text" name="name"/>
                </div>
                <div class="where">
                    <label class="select-title" for="appendFromWork">所属工作</label>
                    <input id="appendFromWork" class="select" type="text" name="fromWork"/>
                </div>
                <div class="where">
                    <label class="select-title" for="appendApplication">活动注册人</label>
                    <input id="appendApplication" class="select" type="text" name="application"/>
                </div>
                <div class="where">
                    <label class="select-title" for="appendRegDate">活动创建时间<sup>*</sup></label>
                    <input id="appendRegDate" class="select time" type="text" name="regDate" />
                </div>
                <div class="where">
                    <label class="select-title" for="appendWorkoutDate">活动预计结束时间<sup>*</sup></label>
                    <input id="appendWorkoutDate" class="select time" type="text" name="workoutDate" />
                </div>
                <div class="where">
                    <label class="select-title" for="appendHead">负责人<sup>*</sup></label>
                    <select id="appendHead" class="select" name="head">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where">
                    <label class="select-title" for="appendProgress">活动进程<sup>*</sup></label>
                    <select id="appendProgress" class="select" name="progress">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where">
                    <label class="select-title" for="appendCreator">活动创建者<sup>*</sup></label>
                    <select id="appendCreator" class="select" name="creator">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where message">
                    <label class="select-title" for="appendMessage">活动信息</label>
                    <textarea id="appendMessage" class="select" autocomplete="off" placeholder="请填写活动信息" name="message"></textarea>
                </div>
            </div>

            <div class="bottom">
                <div class="buttonGroup">
                    <button id="appendBNot-" class="ui-button">
                        <div class="glyphicon">
                            <div class="glyphicon-remove"></div>
                        </div>
                        取消
                    </button>

                    <button id="appendBSure" class="ui-button" style="background-color: rgba(0, 92, 255, 0.91);color: #FFFFFF;">
                        <div class="glyphicon">
                            <div class="glyphicon-plus"></div>
                        </div>
                        添加
                    </button>
                </div>
            </div>
        </div>

        <div id="editW" class="backW"></div>
        <div id="edit" class="floatW">
            <div class="top">
                    <h3 style="color: #4e4e4ee0;padding-left: 25px;">活动信息<sub>修改</sub></h3>
            </div>

            <div style="position: relative;">
                <div class="where">
                    <label class="select-title" for="editName">活动名称<sup>*</sup></label>
                    <input id="editName" class="select" type="text" name="name"/>
                </div>
                <div class="where">
                    <label class="select-title" for="editFromWork">所属工作</label>
                    <input id="editFromWork" class="select" type="text" name="fromWork"/>
                </div>
                <div class="where">
                    <label class="select-title" for="editApplication">活动注册人</label>
                    <input id="editApplication" class="select" type="text" name="application"/>
                </div>
                <div class="where">
                    <label class="select-title" for="editRegDate">活动创建时间<sup>*</sup></label>
                    <input id="editRegDate" class="select time" type="text" name="regDate" />
                </div>
                <div class="where">
                    <label class="select-title" for="editWorkoutDate">活动预计结束时间<sup>*</sup></label>
                    <input id="editWorkoutDate" class="select time" type="text" name="regDate" />
                </div>
                <div class="where">
                    <label class="select-title" for="editHead">负责人<sup>*</sup></label>
                    <select id="editHead" class="select" name="head">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where">
                    <label class="select-title" for="editProgress">活动进程<sup>*</sup></label>
                    <select id="editProgress" class="select" name="progress">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where">
                    <label class="select-title" for="editCreator">活动创建者<sup>*</sup></label>
                    <select id="editCreator" class="select" name="creator">
                        <option>lyb</option>
                        <option>lyb</option>
                    </select>
                </div>
                <div class="where message">
                    <label class="select-title" for="editMessage">活动信息</label>
                    <textarea id="editMessage" class="select" autocomplete="off" placeholder="" name="message"></textarea>
                </div>
            </div>

            <div class="bottom">
                <div class="buttonGroup">
                    <button id="editBNot-" class="ui-button">
                        <div class="glyphicon">
                            <div class="glyphicon-remove"></div>
                        </div>
                        取消
                    </button>

                    <button id="editBSure" class="ui-button" style="background-color: rgb(255, 255, 255);">
                        <div class="glyphicon">
                            <div class="glyphicon-edit"></div>
                        </div>
                        修改
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="top">
                <h2 style="color: #4e4e4ee0;padding-left: 25px;">活动列表</h2>
            </div>

            <div  class="inputDiv">
                <div id="select" style="padding-left: 9px;">
                    <div class="where">
                        <label for="selectName" class="select-title">
                                活动名称
                        </label>
                        <input id="selectName" class="select" type="text" autocomplete="off" name="name"/>
                    </div>
                    <div class="where">
                        <label class="select-title" for="selectRegDate">
                            活动启动时间
                        </label>
                        <!--时间控件使用实例-->
                        <input id="selectRegDate" class=" time form-control select" type="text" name="regDate"/>
                    </div>
                    <div class="where">
                        <label for="selectRegPeople" class="select-title">
                            注册人
                        </label>
                        <input id="selectRegPeople" class="select" type="text" autocomplete="off" name="regPeople"/>
                    </div>
                    <div class="where">
                        <label for="selectWorkOutTime" class="select-title">
                                预计结束时间
                        </label>
                        <input id="selectWorkOutTime" class="time form-control select" type="text"  name="workOutTime"/>
                    </div>
                    <div class="where">
                        <label class="select-title" for="selectProgress">
                            活动进程
                        </label>
                        <select id="selectProgress" class="select" name="progress" >
                            <option></option>
                        </select>
                    </div>
                    <div class="where">
                        <label for="selectHead" class="select-title">
                            负责人
                        </label>
                        <select id="selectHead" class="select" name="head" >
                            <option></option>
                        </select>
                    </div>
                    <div class="where">
                        <label for="selectCreator" class="select-title">
                            创建者
                        </label>
                        <select id="selectCreator" class="select" name="creator">
                            <option></option>
                        </select>
                    </div>
                    <div class="where">
                        <label for="selectFromWork" class="select-title">
                            所属工程
                        </label>
                        <select id="selectFromWork" class="select" name="fromWork">
                            <option></option>
                        </select>
                    </div>
                    <div class="where">
                        <button class="ui-button" style="border: none;">查询</button>
                    </div>
                </div>
            </div>

            <div class="base">
                <div class="edit">
                    <div class="buttonGroup">
                        <button id="appendB" class="ui-button" style="background-color: rgba(0, 92, 255, 0.91);color: #FFFFFF;">
                        <div class="glyphicon">
                            <div class="glyphicon-plus"></div>
                        </div>
                        添加
                    </button>
                        <button id="deleteB" class="ui-button" style="background-color: rgba(220,38,42,0.91)">
                            <div class="glyphicon">
                                <div class="glyphicon-minus"></div>
                            </div>
                            删除
                        </button>
                        <button id="editB" class="ui-button" style="background-color:#FFFFFF">
                            <div class="glyphicon">
                                <div class="glyphicon-edit"></div>
                            </div>
                            修改
                        </button>
                    </div>
                </div>
                <div style="margin-left: 25px;">
                        <table>
                            <thead>
                                <tr>
                                    <td>
                                        <div class="td" style="width: 44.2px !important;"><input type="checkbox"/></div>
                                    </td>
                                    <td>
                                        <div id="name"  class="td">活动名称</div>
                                    </td>
                                    <td>
                                        <div id="head" class="td">负责人</div>
                                    </td>
                                    <td>
                                        <div id="progress" class="td">活动进程</div>
                                    </td>
                                    <td>
                                        <div id="regDate" class="td regDate">活动启动时间</div>
                                    </td>
                                    <td>
                                        <div id="regPeople" class="td regPeople">注册人</div>
                                    </td>
                                    <td>
                                        <div id="workOutTime" class="td">预计结束时间</div>
                                    </td>
                                    <td>
                                        <div id="fromWork" class="td">所属工程</div>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                </div>

                <div class="notFont">
                    <div class="buttonGroup under">
                        <button id="count" type="button" class="under ui-button" value="条记录"></button>
                    </div>
                    <div class="buttonGroup under">
                        <input id="pageSize" class="ui-button under" type="text" name="pageSize"/>
                        <button id="pageSizeB" class="ui-button under">条\页</button>
                    </div>
                    <!--此处需要js动态添加-->
                    <div id="pageList" class="buttonGroup under">

                    </div>
                    <div class="buttonGroup under">
                        <input id="pageNum" class="ui-button under" type="text" name="pageNum"/>
                        <button id="pageNumB" class="ui-button under">跳转至</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
