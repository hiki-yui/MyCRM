<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        li{
            float: left;
            display: block;
        }
        ul{
            margin: 0;
            height: 23px;
        }
    </style>
    <script src="JQuery/jquery-3.6.0.js"></script>
    <script>
        function show(pageNumber){
            if(userData!==undefined){
                var start=(pageNumber-1)*pageSize;
                var html="";
                var tbody=$("tbody");
                tbody.empty();
                for(var i=0;i<pageSize;i++){
                    var index=start+i;
                    var user=userData[index];
                    if (index>userData.length){
                        break;
                    }
                    html+="<tr>";
                    html+="<td><center>"+user.id+"</center></td>";
                    html+="<td><center>"+user.userName+"</center></td>";
                    html+="<td><center>"+user.email+"</center></td>";
                    html+="<td><center>"+user.phone+"</center></td>";
                    html+="</tr>"
                }
                tbody.html(html)
            }
        }

        var userData=[];
        var pageSize=2;
        $.get("Ac",{},function(data){
            console.log(data);
            userData=window.eval(data);
            var buttonNum=userData.length%pageSize;
            if (userData.length%pageSize!==0){
                buttonNum+=1;
            }
            var align=$("#align");
            var innerHtml="";
            for (var i=1;i<=buttonNum;i++){
                innerHtml+="<li><input type='button' value=\""+i+"\" class=\"selectButton\"/></li>"
            }
            align.html(innerHtml);
            show(1);
        },"json");
    </script>
    <style>
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td><center>id</center></td>
                <td><center>userName</center></td>
                <td><center>email</center></td>
                <td><center>phone</center></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="buttonAlign" style="width: 435px;height: 40px;overflow: hidden;">
        <ul id="align" style="list-style-type: none">

        </ul>
    </div>
</body>
</html>
